<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding-top: 50px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-weight: bold;
      font-size: 22px;
      margin-top: 20px;
      color: #333;
    }

    #computerChoiceDisplay {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }

    #score {
      margin-top: 15px;
      font-size: 18px;
      background-color: #e0f7fa;
      display: inline-block;
      padding: 8px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Stone Paper Scissor</h1>
  
  <p>Choose your move:</p>
  <button onclick="play('Stone')">Stone ✊</button>
  <button onclick="play('Paper')">Paper ✋</button>
  <button onclick="play('Scissor')">Scissor ✌️</button>

  <h2 id="result"></h2>
  <p id="computerChoiceDisplay"></p>
  <p id="score">You: 0 | Computer: 0</p>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ['Stone', 'Paper', 'Scissor'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      document.getElementById('computerChoiceDisplay').innerText = `Computer chose: ${computerChoice}`;

      let resultText = "";
      if (playerChoice === computerChoice) {
        resultText = "It's a Tie!";
      } else if (
        (playerChoice === 'Stone' && computerChoice === 'Scissor') ||
        (playerChoice === 'Paper' && computerChoice === 'Stone') ||
        (playerChoice === 'Scissor' && computerChoice === 'Paper')
      ) {
        resultText = "You Win!";
        playerScore++;
      } else {
        resultText = "You Lose!";
        computerScore++;
      }

      document.getElementById('result').innerText = resultText;
      document.getElementById('score').innerText = `You: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>
</body>
</html>
